
[alembic]
# 表示迁移脚本目录在哪里（也就是包含 env.py、versions/ 的目录）
# 相对的是当前工作目录，所以运行时要先切到 alembic.ini 所在目录
script_location = app/db/migrations
# 可留空：连接串由 env.py 里的 settings.DATABASE_URL 覆盖
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
