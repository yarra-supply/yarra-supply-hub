
[alembic]
# 迁移脚本所在目录（相对于本文件）script_location 写迁移脚本目录，它是相对 alembic.ini 所在目录的相对路径：
script_location = app/db/migrations
# 可留空：连接串由 env.py 里的 settings.DATABASE_URL 覆盖
# sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
